<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lagoon Waterparks Waiver | Solea Mactan</title>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background-color: #f2f6fb;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("watermark.png") center/cover no-repeat;
    opacity: 0.10;
    z-index: -1;
}

.container {
    max-width: 950px;
    width: 100%;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.08);
}

h1, h2 { text-align: center; margin: 0; }
h1 { font-size: 22px; }
h2 { font-size: 18px; }

.notice {
    background: #fff3cd;
    padding: 12px;
    border-left: 5px solid #ffc107;
    margin: 20px 0;
    font-weight: bold;
    text-align: center;
}

.rules {
    color: red;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
}

input[type="text"], select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

#guest_type, #room-input {
    width: 300px;
    max-width: 100%;
}

#room-section {
    margin-top: 15px;
}

.signature-container {
    border: 2px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
}

canvas {
    width: 100%;
    height: 180px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}

button:hover { background-color: #0056b3; }

.clear-btn {
    background-color: #dc3545;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

<h1>LAGOON WATERPARKS</h1>
<h2>SOLEA MACTAN CEBU RESORT</h2>

<div class="notice">
LAGOON WATERPARKS WAIVER<br>
A COMPLETED WAIVER IS REQUIRED TO PLAY AT LAGOON WATERPARKS
</div>

<div class="rules">
No Food or Beverages, Pet, Shoes/Slippers Permitted Inside the Lagoon.<br>
STRICTLY NO JUMPING.
</div>

<form id="waiverForm" action="https://script.google.com/macros/s/AKfycbxPrMwxryqkpNtZypaFWWLvRfEor2HSA2f40kefIzFaRVQUokT1Mdiw_Br0K49pXYUgFA/exec" method="POST">

<label>Guest Type:</label><br>
<select name="guest_type" id="guest_type" required>
    <option value="">Select Guest Type</option>
    <option value="In-House">In-House Guest</option>
    <option value="Day-Use">Day Use Guest</option>
</select>

<div id="room-section" style="display:none;">
    <label>Room Number:</label><br>
    <input type="text" name="room" id="room-input" pattern="[0-9]+" inputmode="numeric">
</div>

<br>

<h3>Digital Signature</h3>
<div class="signature-container">
<canvas id="signature-pad"></canvas>
</div>

<button type="button" class="clear-btn" onclick="clearSignature()">Clear Signature</button>

<input type="hidden" name="signature" id="signature-data">
<input type="hidden" name="timestamp" id="timestamp">

<br><br>
<button type="submit">Submit Waiver</button>

</form>
</div>

<script>
const canvas = document.getElementById('signature-pad');
const signaturePad = new SignaturePad(canvas);
const guestType = document.getElementById("guest_type");
const roomSection = document.getElementById("room-section");
const roomInput = document.getElementById("room-input");

function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = 200 * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
    signaturePad.clear();
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Show/Hide Room Number based on Guest Type
guestType.addEventListener("change", function() {
    if (this.value === "In-House") {
        roomSection.style.display = "block";
        roomInput.setAttribute("required", "required");
    } else {
        roomSection.style.display = "none";
        roomInput.removeAttribute("required");
        roomInput.value = "";
    }
});

// Clear signature
function clearSignature() {
    signaturePad.clear();
}

// Submit validation + timestamp capture
document.getElementById("waiverForm").addEventListener("submit", function(e) {

    if (signaturePad.isEmpty()) {
        alert("Please provide your digital signature.");
        e.preventDefault();
        return;
    }

    // Save signature
    document.getElementById("signature-data").value = signaturePad.toDataURL();

    // Capture timestamp (device local time)
    const now = new Date();
    document.getElementById("timestamp").value = now.toLocaleString();
});
</script>

</body>
</html>
